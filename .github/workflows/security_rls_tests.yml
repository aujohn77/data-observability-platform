name: security-rls-tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # daily UTC

jobs:
  rls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run RLS security smoke tests
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          ANA_UUID: ${{ secrets.ANA_UUID }}
          OPS_UUID: ${{ secrets.OPS_UUID }}
        run: |
          psql "$SUPABASE_DB_URL" \
            -v ON_ERROR_STOP=1 \
            -v ana_uuid="$ANA_UUID" \
            -v ops_uuid="$OPS_UUID" \
            -f db/tests/rls_security_verification_tests_ci.sql
