{% extends "observability/base.html" %}
{% block content %}
<div class="cards">
  {% for k in kpis %}
    <div class="card">
      <div class="label">{{ k.label }}</div>
      <div class="value">{{ k.value }}</div>
    </div>
  {% endfor %}
</div>

<h2>Last runs</h2>
<table class="table">
  <tr><th>Job</th><th>Start</th><th>End</th><th>Status</th></tr>
  {% for r in runs %}
  <tr><td>{{ r.job_name }}</td><td>{{ r.started_at }}</td><td>{{ r.ended_at }}</td><td>{{ r.status }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
